<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pizza Order</h1>
    <label for="name">Name</label><br />
    <input type="text" id="name" /><br />
    <label for="amount">How many Pizzas?</label><br />
    <input type="text" id="amount" /><br /><br />

    <h3>Pizza Size:</h3>
    <input type="radio" id="small" name="pizza-size" value="small" />
    <label for="small">Small</label><br />
    <input type="radio" id="medium" name="pizza-size" value="medium" />
    <label for="medium">Medium</label><br />
    <input type="radio" id="large" name="pizza-size" value="large" />
    <label for="large">Large</label><br /><br />

    <h3>Extras</h3>
    <input type="checkbox" id="extra1" name="extra1" value="x-cheese" />
    <label for="extra1">Extra Cheese</label>
    <input type="checkbox" id="extra2" name="extra2" value="x-meat" />
    <label for="extra2">Extra Meat</label>
    <input type="checkbox" id="extra3" name="extra3" value="x-veg" />
    <label for="extra3">Extra Veggies</label><br /><br />

    <button onclick="submitForm()">Submit</button>

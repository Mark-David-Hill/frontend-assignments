<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Student Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body>
    <div class="spotlight"></div>
    <div class="sidebar">
      <div class="name-header-wrapper">
        <h2>Random Student Generator</h2>
        <hr />
      </div>
      <div class="names-wrapper"></div>
    </div>
    <div class="main-section">
      <div class="chosen-student-wrapper">
        <h3>The Chosen Student</h3>
        <div>
          <i class="fa-solid fa-spinner"></i>
          <p class="selected-student">...</p>
        </div>
        <button onclick="startStudentSelection()">Select a Student</button>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>

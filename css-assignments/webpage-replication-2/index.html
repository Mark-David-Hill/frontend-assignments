<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/5b9f6ccea36b2b4a1e6d4ca926bbbc44?family=Clarendon+W01+Medium"

    <div class="navbar">

    <div class="hero-section">

    <div class="mission-container">
      <div class="mission-content">
        <h2>Our Mission</h2>
        <img src="./assets/mission-emblem.png" alt="Mission Emblem" />

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Replication 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="navbar">
      <i class="fa-brands fa-css3-alt"></i>
    </div>
    <div class="main-content">
      <div class="hero">
        <img src="./assets/hero.jpg" alt="Ocean Hero Image" />
      </div>
      <div class="login">
        <form action="https://httpbin.org/post" method="post">
          <h2>Login</h2>
          <input
            id="email"
            name="email"
            value=""
            type="email"
            autocomplete="email"
            placeholder="email"
            required
          />
          <input
            id="password"
            name="password"
            value=""
            type="text"
            autocomplete="password"
            placeholder="password"
            required
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
